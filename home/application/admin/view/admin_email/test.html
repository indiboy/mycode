{extend name="main" /} {block name="body"}
<div class="layout">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <div class="padding border-bottom">
            <div class="button-toolbar">
                <div class="button-group">
                    <a class="button border-green icon-home"  href="{:url('admin/admin_email/index')}"> 邮件模板管理</a>
                    <a class="button border-green icon-plus" href="{:url('admin/admin_email/add')}"> 添加邮件模板</a>
                    <a class="button border-green icon-plus" href="{:url('admin/admin_email/test')}"> 邮件测试</a>
                </div>
            </div>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/admin_email/dotest')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="subject" value="" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件形式</label>
                        <div class="layui-input-block">
                            <input type="radio" name="ishtml" value="1" title="HTML" checked="checked">
                            <input type="radio" name="ishtml" value="0" title="文本">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件内容</label>
                        <div class="layui-input-block">
                            <textarea id="saytext" name="saytext" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">测试发件</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{/block}
